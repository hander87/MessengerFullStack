<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Messenger App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <header>
        <h1>Messenger App</h1>
        <p>NodeJS | Express | MongoDB | <a target="_blank" href="https://github.com/hander87/MessengerFullStack">@Github</a></p>
        <div id="versionid">V 1.0</div>
        <div id="admin"><a href="#coming_soon">Admin</a></div>
    </header>
    <main>
        <form class="main-form">
            <label for="name">Name</label>
            <input autocomplete="off" required class="u-full-width" type="text" id="name" name="name">
            <label for="content">Message</label>
            <textarea required class="u-full-width" type="text" id="content" name="content"></textarea>
            <button class="u-full-width button-primary btn-submit" type="submit">Post</button>
        </form>
        <div class="error"></div>
        <hr>
        <div class="loading">
            <img src="loading.gif" alt="loading...">
        </div>
        <div class="posts-display"></div>
    </main>
</body>

</html>
